<ng-container *ngIf="products.length !=0">
  <div class="container">
    <div class="card-table">
      <div class="card-product">
        <table class="table table-responsive">
          <thead>
            <tr>
              <th>Sr.No</th>
              <th>Product Name</th>
              <th>Product image</th>
              <th>price</th>
              <th>Total</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of products; let i=index">
              <td>{{i+1}}</td>
              <td>{{item.course_title}}</td>
              <td> <img style="width: 80px; height: 80px;" [src]="item.image" alt="" srcset=""> </td>
              <td>{{item.price}}</td>
              <th>{{item.total}}</th>
              <td>
                <a (click)="removeItem(item)" type="submit" class="btn btn-danger"><fa-icon
                    [icon]="faTrashCan"></fa-icon></a>
              </td>
            </tr>
            <tr>
              <td colspan="4"></td>
              <td><a routerLink="/products" class="btn btn-success">Shop More</a></td>
              <td><a [routerLink]="['/checkout/fill-details']" class="btn btn-warning">Check Out</a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ng-container>


<ng-container *ngIf="products.length ==0">
  <div class="container">
    <div class="card">
      <h5 class="card-title">My Cart</h5>
      <div class="center">
        <img class="cart_img" src="../../../assets/empty-cart.svg" alt="">
        <h4>Your cart is empty</h4>
        <h6>Add item to it Now</h6>
        <button routerLink="/products">
          <div class="default-btn">
            <svg class="css-i6dzq1" stroke-linejoin="round" stroke-linecap="round" fill="none" stroke-width="2"
              stroke="#FFF" height="20" width="20" viewBox="0 0 24 24">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle r="3" cy="12" cx="12"></circle>
            </svg>
            <span>Back to Home</span>
          </div>
          <div class="hover-btn">
            <svg class="css-i6dzq1" stroke-linejoin="round" stroke-linecap="round" fill="none" stroke-width="2"
              stroke="#ffd300" height="20" width="20" viewBox="0 0 24 24">
              <circle r="1" cy="21" cx="9"></circle>
              <circle r="1" cy="21" cx="20"></circle>
              <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
            </svg>
            <span>Shop Now</span>
          </div>
        </button>
      </div>
    </div>
  </div>
</ng-container>
