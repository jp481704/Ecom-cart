<div class="container">
  <div class="row">
    <ng-container *ngFor="let item of productList">
      <div class="card col-md-3">
        <img class="logo" src="{{item.image}}" alt="">
        <h5>{{item.course_title}}</h5>
        <p>{{item.course_description}}</p>
        <p><strong>Price{{item.price}}</strong></p>
        <button (click)="addtocart(item)">
          <div class="default-btn" style="text-align: center;">
            <svg class="css-i6dzq1" stroke-linejoin="round" stroke-linecap="round" fill="none" stroke-width="2"
              stroke="#ffd300" height="20" width="20" viewBox="0 0 24 24">
              <circle r="1" cy="21" cx="9"></circle>
              <circle r="1" cy="21" cx="20"></circle>
              <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
            </svg>
            <span>Shop Now</span>
          </div>
          <div class="hover-btn">
            <svg class="css-i6dzq1" stroke-linejoin="round" stroke-linecap="round" fill="none" stroke-width="2"
              stroke="#ffd300" height="20" width="20" viewBox="0 0 24 24">
              <circle r="1" cy="21" cx="9"></circle>
              <circle r="1" cy="21" cx="20"></circle>
              <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
            </svg>
            <span>Shop Now</span>
          </div>
        </button>
      </div>
    </ng-container>

  </div>
</div>
